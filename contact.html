        <section>
            <h2 class="contact-me">Contact Me</h2>
            <form class="contact-me">
                <label for="name" class="hidden-label">Name: </label>
                <br>
                <input id="name" type="text" name="name" placeholder="Name">
                <br>
                <label for="email" class="hidden-label">Email: </label>
                <input type="email" name="email" placeholder="Email" required>
                <br>
                <label for="telephone" class="hidden-label">Phone Number: </label>
                <input id="telephone" type="tel" name="phone" placeholder="Phone Number(optional)" required>
                <br>
                <label for="comments" class="hidden-label">Comments:</label>
                <textarea id="comments" rows="10" cols="40" placeholder="Please add your questions or comments here" required></textarea>
                <br>
                <input type="submit" name="">
            </form>
        </section>
    </div>
